<!DOCTYPE html>
<!-- saved from url=(0030)http://dutchpay.dothome.co.kr/ -->
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>더치페이</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap");
        </style>
        <link rel="stylesheet" href="./더치페이_files/style.css" />
        <link rel="stylesheet" href="./더치페이_files/icon" />
        <link rel="stylesheet" href="./더치페이_files/css2" />
        <style id="mttstyle">
            #mttContainer {
                left: 0 !important;
                top: 0 !important;
                position: fixed !important;
                z-index: 100000200 !important;
                width: 1000px !important;
                margin-left: -500px !important;
                background-color: #00000000 !important;
                pointer-events: none !important;
                display: inline-block !important;
            }
            .bootstrapiso .tooltip {
                width: auto !important;
                height: auto !important;
                background: transparent !important;
                border: none !important;
                border-radius: 0px !important;
                visibility: visible !important;
                pointer-events: none !important;
            }
            .bootstrapiso .tooltip-inner {
                font-size: 16px !important;
                max-width: 300px !important;
                text-align: left !important;
                backdrop-filter: blur(4px) !important;
                background-color: #00000088 !important;
                color: #ffffffff !important;
                pointer-events: none !important;
            }
            .bootstrapiso .arrow::before {
                border-top-color: #00000088 !important;
            }
            .bootstrapiso .arrow::after {
                display: none !important;
            }
            .ocr_text_div {
                position: absolute;
                opacity: 0.7;
                z-index: 100000;
                pointer-events: auto;
                font-size: 2.5em;
                overflow: hidden;
                border: 2px solid CornflowerBlue;
                color: #00000000 !important;
                background-color: #00000000 !important;
            }
        </style>
    </head>

    <body>
        <div style="text-align: center">
            <div class="cut-container gray">
                <input
                    class="cut-input"
                    type="radio"
                    id="cut-radio1"
                    name="cut"
                    value="10"
                />
                <label class="cut-label" for="cut-radio1">10원</label>
                <input
                    class="cut-input"
                    type="radio"
                    id="cut-radio2"
                    name="cut"
                    value="100"
                    checked="true"
                />
                <label class="cut-label" for="cut-radio2">100원</label>
                <input
                    class="cut-input"
                    type="radio"
                    id="cut-radio3"
                    name="cut"
                    value="1000"
                />
                <label class="cut-label" for="cut-radio3">1000원</label>
                <input
                    class="cut-input"
                    type="radio"
                    id="cut-radio4"
                    name="cut"
                    value="10000"
                />
                <label class="cut-label" for="cut-radio4">10000원</label>
            </div>
        </div>
    </body>
</html>
